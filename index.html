<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carting-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="head">
        <h1>Cart Demo</h1>
     </div>
  
        <div id="cart-container">
 <!-- displaying of items -->
        </div>
    <div class="container">
         <h1>shopping cart</h1>
      
        <div id="item-container">
          <div class="item">
            <img src="./images/food_6.png" alt="">
            <h1>Shawama</h1>
            <p>$10</p>
            <div class="last">
                 <div class="btn">
            <button id="addButton">Add</button>
                 </div>
                 <div class="btn">
            <button id="removeButton">Remove</button> 
                 </div>

                 </div>
          </div>

          <div class="item">
            <img src="./images/food_5.png" alt="">
            <h1>Cake</h1>
            <p>$10</p>
            <div class="last">
                <div class="btn">
           <button id="addBtn2">Add</button>
                </div>
                <div class="btn">
           <button id="rmvBtn2">Remove</button> 
                </div>

                </div>
          </div>

          <div class="item">
            <img src="./images/food_23.png" alt="">
            <h1>Spaghetti</h1>
            <p>$10</p>
            <div class="last">
                <div class="btn">
           <button id="addBtn22">Add</button>
                </div>
                <div class="btn">
           <button id="remBtn22">Remove</button> 
                </div>

                </div>
          </div>
        </div>
        <div class="cart-summary">
            <h1>cart summary</h1>
            <p>total: <span id="total-price">$10</span></p>
            <button id="checkout-btn">checkout</button>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
